<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WMPlayer Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="Description">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	<style>
		pre {
			tab-size: 4 !important;
			max-height: 350px;
			overflow: auto;
		}

	</style>
</head>
<body>
<div id="app">加载中……</div>
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
	window.$docsify = {
		name: 'WMPlayer',
		search: {
			placeholder: '搜索',
			noData: '无结果'
		},
		repo: 'https://github.com/0936zz/wmplayer',
		loadSidebar: true,
		subMaxLevel: 2,
		noCompileLinks: [
			'/api/',
		],
		plugins: [
			function (hook, vm) {
				hook.beforeEach(function (content) {
					var regex = /\[code="(.+)"\]/g;
					return content.replace(regex, '<pre data-src="$1"></pre>');
				});
				hook.doneEach(function () {
					Prism.fileHighlight();
				});
			},
			EditOnGithubPlugin.create('https://github.com/0936zz/wmplayer/tree/master/docs'),
		]
	};
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="/static/js/prism.min.js"></script>
</body>
</html>
