<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WMPlayer测试页面</title>
	<link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<div class="wm">
	<div class="wm-cover-box">
		<img src="" alt="cover" class="wm-cover" data-wm-cover>
		<button class="wm-play" data-wm-play-btn></button>
	</div>
	<div class="wm-info">
		<p class="wm-song" data-wm-name></p>
		<p class="wm-singer" data-wm-singer></p>
	</div>
	<div class="wm-pro">
		<div class="wm-pro-played" data-wm-progress></div>
	</div>
	<button class="wm-next" data-wm-next></button>
	<button class="wm-list-toggle"></button>
	<div class="wm-toggle">
		<div class="wm-toggle-arrow"></div>
	</div>
	<div class="wm-list-box wm-list-hide">
		<div class="wm-list-current">播放列表</div>
		<ul class="wm-list-title wm-scroll" data-wm-list-title></ul>
		<ul class="wm-list wm-scroll" data-wm-list>
		</ul>
		<div class="wm-function">
			<button class="wm-prev" data-wm-prev></button>
			<button class="wm-volume" data-wm-mute></button>
			<button class="wm-mode"></button>
			<button class="wm-lrc-toggle"></button>
		</div>
	</div>
</div>
<ul class="wm-float" data-wm-lrc>
	<li class="wm-lrc-current">今夕是何夕</li>
	<li>晚风过花庭</li>
	<li>飘零</li>
	<li>予人乐后飘零</li>
	<li>故地是何地</li>
	<li>死生不复悔</li>
	<li>热血</li>
	<li>风干在旧恨里</li>
</ul>
<script src="jquery/dist/jquery.min.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
